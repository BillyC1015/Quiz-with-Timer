<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" </head>

<body>
    <!-- Start Quiz Button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box"></div>
        <div class="info_title">
            <span>Some Rules of this Quiz</span>
            <div class="info_list"></div>
            <div class="info">1. Each question will be timed <span>15 seconds</span>.</div>
            <div class="info">2. You cannot select another answer after your initial selection.</div>
            <div class="info">3. Once the time goes off you cannot select an answer.</div>
            <div class="info">4. Once you start the quiz you cannot exit.</div>
            <div class="info">5. Each correct answer will give you.</div>
        </div>
    <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
    </div>
</body>
</body>

</html>
