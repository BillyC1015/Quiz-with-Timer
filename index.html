<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" </head>

<body>
    <!-- Start Quiz Button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info box" <div class="info_title">
        <span>Some Rules of this Quiz</span>
    </div>
    <div class="info_list" <div class="info"></div>
    <div class="info">1. You will only have <span>15 seconds</span> per each question.</div>
    <div class="info">2. Once you answer you can't reselect.</div>
    <div class="info">3. You can't select any option once time goes off.</div>
    <div class="info">4. You can't exit from the quiz while playing.</div>
    <div class="info">5. You'll get points on the basis of your correct answers.</div>
    </div>
    <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
    </div>
</body>
</body>

</html>
